<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Hamburger Menu Overlay</title>
</head>

<body>
    <div class="hamburger">
        <a class="btn-1" id="but" onclick="menu()">&#9776;</a>
        <div class="hide">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="head">
            <h1>Welcome</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas maiores sint impedit delectus quam
                molestiae explicabo cum facere ratione veritatis.</p>
            <a href="#" class="btn">Read More</a>
        </div>
    </div>



</body>


<script>
    function menu() {
        // document.querySelector(".hide").style.display = "flex";
        var x = document.querySelector(".hide");
        if (x.style.display === "none") {
            x.style.display = "flex";
            document.querySelector(".btn-1").innerHTML = "X";
        } else {
            x.style.display = "none";
            document.querySelector(".btn-1").innerHTML = "&#9776;";

        }
    }
</script>

</html>
